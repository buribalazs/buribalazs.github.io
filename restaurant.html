<!DOCTYPE html>
<html class="sans-serif-light">
  <head>
    <meta charset="utf-8">
    <meta content="width=device-width,initial-scale=1" name="viewport">
    <link href="./css/style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Asap:400,700|Noto+Serif:700" rel="stylesheet">
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/itemslide.min.js"></script>
    <script type="text/javascript" src="js/se-main.js"></script>
  </head>
  <body class="preload">
    <div class="item-slide large">
      <ul>
        <li style="background-image: url(&quot;img/location/lajos/interior/01.jpg&quot;)"></li>
        <li style="background-image: url(&quot;img/location/lajos/interior/02.jpg&quot;)"></li>
        <li style="background-image: url(&quot;img/location/lajos/interior/03.jpg&quot;)"></li>
      </ul>
      <div class="left-caret trans-all"></div>
      <div class="right-caret trans-all available"></div>
    </div>
    <div class="menu-container">
      <div class="menu-wrap content-wrap">
        <div class="row">
          <div class="col-md-6">
            <h1 class="stamp-label">kávé, tea, forró ital</h1>
            <div class="flex-row menu-item">
              <div class="flex-item menu-item-name">
                <label>gyümölcs shake</label><sub>(ERDEI, EPER, BANÁN-ALMA) (0,4 L)</sub>
              </div>
              <div class="flex-item line"></div>
              <div class="flex-item fixed stamp-label">2040</div>
            </div>
            <div class="flex-row menu-item">
              <div class="flex-item menu-item-name">
                <label>zöldséges shake</label><sub>(káposzta, spenót, fos) (0,4 L)</sub>
              </div>
              <div class="flex-item line"></div>
              <div class="flex-item fixed stamp-label">3900</div>
            </div>
          </div>
          <div class="col-md-6">
            <h1 class="stamp-label">üdítő, frissítő</h1>
            <div class="flex-row menu-item">
              <div class="flex-item menu-item-name">
                <label>staropramen</label><sub>0,4 0,5</sub>
              </div>
              <div class="flex-item line"></div>
              <div class="flex-item fixed">
                <div class="stamp-label">900</div>
                <div class="stamp-label">1200</div>
              </div>
            </div>
            <div class="flex-row menu-item">
              <div class="flex-item menu-item-name">
                <label>kőbányai</label>
              </div>
              <div class="flex-item line"></div>
              <div class="flex-item fixed stamp-label">100</div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <h1 class="stamp-label">sör, cider</h1>
          </div>
          <div class="col-md-6">
            <h1 class="stamp-label">bor, pezsgő</h1>
            <div class="flex-row menu-item">
              <div class="flex-item menu-item-name">
                <label>BUJDOSÓ MERLOT-CABERNET SAUVIGNON CUVÉE</label>
              </div>
              <div class="flex-item line"></div>
              <div class="flex-item fixed stamp-label">1200</div>
            </div>
          </div>
        </div>
        <div>
          <h1 class="stamp-label">tészták</h1>
          <div class="flex-row menu-item">
            <div class="flex-item menu-item-name">
              <label>musztacchio pizza</label><sub>minden szarral megrakva tökig</sub>
            </div>
            <div class="flex-item line dotted"></div>
            <div class="flex-item fixed stamp-label">33990</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
