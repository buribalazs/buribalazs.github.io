<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML5 video event tracking</title>
</head>
<body>
    <h1>HTML5 video event tracking</h1>
    <div class="fancybox-video">
        <video controls data-videoname="bunny">
            <source src="sample.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
    </div>
    <script src="track-videos.js"></script>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-4888125-1"></script>
    <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'UA-127141460-2');
    </script>

</body>
</html>
