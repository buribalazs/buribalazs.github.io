<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR object view</title>
</head>

<body>
    <h1>AR object view. platform: <span id="platform"></span></h1>
    <!-- <a href="intent://arvr.google.com/scene-viewer/1.0?file=https://raw.githubusercontent.com/KhronosGroup/glTF-Sample-Models/master/2.0/Avocado/glTF/Avocado.gltf#Intent;scheme=https;package=com.google.android.googlequicksearchbox;action=android.intent.action.VIEW;S.browser_fallback_url=https://developers.google.com/ar;end;">Avocado</a> -->
    <div id="androidbutton">
        <a
            href="intent://arvr.google.com/scene-viewer/1.0?file=https://dicom.bio/scene.glb#Intent;scheme=https;package=com.google.android.googlequicksearchbox;action=android.intent.action.VIEW;S.browser_fallback_url=https://developers.google.com/ar;end;">Android
            View in AR</a>
    </div>
    <div id="iosbutton">
        <a rel="ar" href="https://dicom.bio/scene_usdz.usdz">
            <img src="">
            <div class="ar-glyph-background">
                <div class="ar-icon"></div>
                <div class="ar-text">iOS View in AR</div>
            </div>
        </a>
    </div>
    <br>
    <div id="disclaimer">
        We did not detect an <strong>Android</strong> or <strong>iOS</strong> system. This will likely not work.
    </div>
    <div>
        <h2>Also try these</h2>
        <a href="https://sketchfab.com/3d-models/onecube-28d56d5cc56142bab18383db927d723b">Sketchfab One meter cube</a>
        <br>
        <a href="https://sketchfab.com/3d-models/3d-vertical-2bd257236c1e44e6bb02125b025ffba7">Sketchfab version of the guy</a>
        <br>
        <a href="https://sketchfab.com/3d-models/bounds-measurement-cc123859461646819b72f9adf8651a6b">Sketchfab Container Cube of the guy</a>
        <br>
        <a href="https://sketchfab.com/3d-models/3d-vertical-v2-7b8b7b9eaf8446ea80243e98682c8548">V2 of original specimen</a>
    </div>
    <script>
        function getMobileOperatingSystem() {
            const userAgent = navigator.userAgent || navigator.vendor || window.opera;

            // Windows Phone must come first because its UA also contains "Android"
            if (/windows phone/i.test(userAgent)) {
                return "Windows Phone";
            }

            if (/android/i.test(userAgent)) {
                return "Android";
            }

            // iOS detection from: http://stackoverflow.com/a/9039885/177710
            if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
                return "iOS";
            }

            return "unknown";
        }
        const platform = getMobileOperatingSystem()
        document.getElementById("platform").innerText = platform
        if(platform === 'iOS') document.getElementById('androidbutton').style.display = 'none'
        if(platform === 'Android') document.getElementById('iosbutton').style.display = 'none'
        document.getElementById('disclaimer').style.display = ['iOS','Android'].includes(platform) ? 'none' : 'initial'
    </script>
</body>

</html>
