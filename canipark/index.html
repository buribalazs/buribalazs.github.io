<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>canipark demo</title>
</head>
<body>
    <div class="camera-app-container">
        <div class="camera-app-container-inner camera">
            <img src="img/canipark-logo.png" alt="">
            <div class="camera-container">
                <video playsinline autoplay></video>
                <canvas></canvas>
                <div class="corners">
                    <img src="img/camera-corner.svg">
                    <img src="img/camera-corner.svg">
                    <img src="img/camera-corner.svg">
                    <img src="img/camera-corner.svg">
                    <img src="img/camera-trigger.svg">
                </div>
            </div>
            <p>Take a clear photo of the parking sign, minimizing shadows or reflections</p>
        </div>
        <div class="camera-app-container-inner process">
            <img src="img/spinner.svg">
            <div class="processing-msg">Processing...</div>
        </div>
    </div>
    <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
    <script type="text/javascript" src="canipark.js"></script>
    <link rel="stylesheet" href="style.css">
</body>
</html>
