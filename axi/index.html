        return { g, offset, left: calcLeft(str) };
    }

    function drawLines (str, align) {
        align = align || 'left';
        str = str.split('\n');
        let g = makeG();
        let vOffset = 0;
        for (let i = 0; i < str.length; i++) {
            let { g: line, offset: hOffset, left } = drawLine(str[i]);
            line.setAttribute('transform', `translate(${calcOffset(align, hOffset, left)}, ${vOffset})`);
            g.appendChild(line);
            vOffset += LINE_HEIGHT;
        }
        return g;
    }

    function calcOffset (align, hOffset, left) {
        switch (align) {
            case ALIGN.RIGHT:
                return -hOffset;
            case ALIGN.CENTER:
                return -hOffset / 2;
            default:
                return left;
        }
    }

    function calcLeft (str) {
        str = str.charAt(0);
        let data = FONT[ALPHABET.indexOf(str)].split('M')[1];
        if (data) {
            data = data.split(' ').map(d => Number(d)).filter(d => !Number.isNaN(d)).filter((d, i) => i % 2 === 1);
            data = Math.min(...data);
            if (data < 0) {
                return -data * 2;
            }
        }
        return 0;
    }

    function makeG () {
        return document.createElementNS(NS, 'g');
    }

    const svgContainer = document.querySelector('#svg-container');

    let fields = [
        { id: 'salutation' },
        { id: 'message' },
        { id: 'signature', align: ALIGN.RIGHT },
        { id: 'sender-address', align: ALIGN.LEFT },
        { id: 'recipient-address', align: ALIGN.CENTER }
    ];

    let to;
    let eventHandler = e => {
        clearTimeout(to);
        to = setTimeout(() => {
            fields.forEach(f => {
                let g = svgContainer.querySelector(`#${f.id}`);
                let result = drawLines(document.querySelector(`#in_${f.id}`).value, f.align || ALIGN.LEFT);
                g.innerHTML = '';
                g.appendChild(result);
            });
        }, 500);
    };

    Array.from(document.querySelectorAll('#inputs input, #inputs textarea'))
        .forEach(el => el.addEventListener('input', eventHandler));

    let req = new XMLHttpRequest();
    req.onload = e => (svgContainer.innerHTML = req.responseText);
    req.open('GET', 'GUIDES_CLEAN.svg');
    req.send();

</script>
