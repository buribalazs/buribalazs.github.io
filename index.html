<!DOCTYPE html>
<html class="sans-serif-light">
  <head>
    <meta charset="utf-8">
    <meta content="width=device-width,initial-scale=1" name="viewport">
    <link href="./css/style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Asap:400,700|Noto+Serif:700" rel="stylesheet">
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/itemslide.min.js"></script>

        </div>
        <div class="text-center">
          <div class="index-nav-container">
            <ul class="index-nav sans-serif-heavy wide uppercase">
              <li>étlap</li>
              <li>heti menü</li>
