<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balaton VR board</title>
    <style>
        html {
            font-family: sans-serif;
        }
        .yt-container {
            position: relative;
            width: 100%;
            height: 0;
            padding-bottom: 56.25%;
            margin-bottom: 10px;
        }
        iframe {
            position: absolute;
            height: 100%;
            width: 100%;
        }
        img {
            width: 100%;
            display: block;
            margin-bottom: 10px;
        }
        .grid {
            display: grid;
            gap: 10px;
            grid-template-columns: 1fr 1fr 1fr;
        }
        .grid__1-2 {
            grid-template-columns: 1fr 2fr;
        }

        .link-card {
            color: white;
            display: block;
            width: 100%;
            background-color: #219a3b;
            margin-bottom: 10px;
            padding: 3rem 4rem;
            font-size: 4rem;
            font-weight: 900;
            box-sizing: border-box;
        }
    </style>
</head>
<body>

    <div class="grid">
        <div class="col-left">
